<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mirror Vault ‚Äì Launch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0d0d1a;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    .loader {
      animation: spin 3s linear infinite;
      width: 100px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    button {
      background: #1e2a78;
      border: none;
      padding: 15px 30px;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      margin-top: 30px;
      cursor: pointer;
    }

    button:hover {
      background: #2b3fa1;
    }
  </style>
</head>
<body>
  <img src="mirroros-logo.png" class="loader" alt="Loading...">
  <h1>Access Mirror Vault</h1>
  <button onclick="window.open('https://drive.google.com/drive/u/0/my-drive', '_blank')">üìÅ Open Vault</button>
</body>
</html>
