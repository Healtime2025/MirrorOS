<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mirror Word ‚Äì Cloud Document Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7fa;
      color: #222;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #1e2a78;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      font-size: 18px;
      margin: 0;
    }

    .status-banner {
      background: #ffcc00;
      color: #000;
      text-align: center;
      padding: 6px;
      font-size: 14px;
      display: none;
    }

    iframe {
      flex: 1;
      width: 100%;
      border: none;
    }

    footer {
      background: #eaeaea;
      text-align: center;
      font-size: 12px;
      padding: 6px;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mirror Word</h1>
    <span id="connection-status">üîÑ Syncing...</span>
  </header>

  <div class="status-banner" id="offlineBanner">‚ö†Ô∏è You are offline. Changes will be saved locally and synced once you're online.</div>

  <iframe id="mirrorIframe" src="https://docs.google.com/document/u/0/" allowfullscreen></iframe>

  <footer>
    Powered by Google Docs. Integrated by Mirror OS ‚Äì Tech Sovereignty Suite.
  </footer>

  <script>
    // Offline detection
    function updateStatus() {
      const banner = document.getElementById('offlineBanner');
      const status = document.getElementById('connection-status');
      if (navigator.onLine) {
        banner.style.display = 'none';
        status.textContent = '‚úÖ Online ‚Äì Changes syncing';
      } else {
        banner.style.display = 'block';
        status.textContent = '‚ö†Ô∏è Offline ‚Äì Changes saving locally';
      }
    }

    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
    updateStatus();

    // Fallback redirect (iframe error detection)
    document.getElementById('mirrorIframe').addEventListener('error', function () {
      window.location.href = 'https://docs.google.com/document/u/0/';
    });
  </script>
</body>
</html>
