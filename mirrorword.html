<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mirror Office Launcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: #0d0d1a;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
    }

    .loader {
      animation: spin 3s linear infinite;
      width: 100px;
      margin: 40px auto 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1 {
      font-size: 24px;
      margin-top: 10px;
      color: #aaa;
    }

    .tile-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 40px;
      gap: 20px;
    }

    .tile {
      background: #1e2a78;
      border-radius: 16px;
      width: 160px;
      height: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: white;
      box-shadow: 0 0 10px #00000033;
      transition: transform 0.2s;
    }

    .tile:hover {
      transform: scale(1.05);
      background: #2b3fa1;
    }

    .tile span {
      margin-top: 8px;
      font-size: 14px;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 12px;
      color: #888;
      background: #0d0d1a;
      padding: 10px;
    }
  </style>
</head>
<body>

  <img src="./mirror-logo.png" alt="Loading Mirror OS..." class="loader" />
  <h1>Loading Mirror OS...</h1>

  <div class="tile-grid">
    <a href="mirrorword.html" class="tile">
      <span>üìù Mirror Word</span>
    </a>
    <a href="mirrorsheets.html" class="tile">
      <span>üìä Mirror Sheets</span>
    </a>
    <a href="mirrorslides.html" class="tile">
      <span>üìΩÔ∏è Mirror Slides</span>
    </a>
    <a href="mirrorvault.html" class="tile">
      <span>üìÅ Mirror Vault</span>
    </a>
  </div>

  <footer>
    Mirror Office Suite &mdash; Powered by Google. Delivered by Mirror OS Sovereignty.
  </footer>

</body>
</html>
