<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mirror OS Admin Panel</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBF4A_LKid66BQ8QBSvra1t3xhZYou0Zwg",
      authDomain: "mirroros-admin.firebaseapp.com",
      projectId: "mirroros-admin",
      storageBucket: "mirroros-admin.appspot.com",
      messagingSenderId: "848768807574",
      appId: "1:848768807574:web:efa4f1e2e35890b34088b7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const provider = new GoogleAuthProvider();
    const storage = getStorage(app);

    window.onload = () => {
      onAuthStateChanged(auth, user => {
        if (!user) {
          document.getElementById("loginPanel").style.display = "block";
          document.getElementById("appForm").style.display = "none";
        } else {
          document.getElementById("loginPanel").style.display = "none";
          document.getElementById("appForm").style.display = "block";
        }
      });

      document.getElementById("loginBtn").onclick = () => {
        signInWithPopup(auth, provider)
          .catch(() => alert("‚ùå Login failed."));
      };

      document.getElementById("appForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const name = document.getElementById("name").value;
        const url = document.getElementById("url").value;
        const iconFile = document.getElementById("icon").files[0];

        if (!iconFile) return alert("‚ùå Please select an icon file.");

        const storageRef = ref(storage, `icons/${Date.now()}_${iconFile.name}`);
        const snapshot = await uploadBytes(storageRef, iconFile);
        const iconUrl = await getDownloadURL(snapshot.ref);

        const payload = { name, icon: iconUrl, url };

        try {
          await fetch("https://script.google.com/macros/s/AKfycbwkrwXfQHfWcc3qZNq7I81yAIX3fWStGRaVpYM9gTAAJe0KJMBVV7tEdemJWhM1OcXsFQ/exec", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });
          alert("‚úÖ App added to Mirror OS.");
          document.getElementById("appForm").reset();
        } catch (err) {
          alert("‚ùå Failed to submit. See console.");
          console.error(err);
        }
      });
    }
  </script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f111a;
      color: white;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo-title {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .logo-title img {
      height: 64px;
    }
    .crown {
      font-size: 2rem;
      color: gold;
      transform: translateY(-10px);
    }
    form, .login-box {
      background: #1a1d27;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      width: 100%;
      max-width: 400px;
      display: none;
    }
    label {
      display: block;
      margin: 1rem 0 0.3rem;
    }
    input {
      width: 100%;
      padding: 0.7rem;
      border: none;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    button {
      background: #0077ff;
      color: white;
      border: none;
      padding: 0.9rem;
      border-radius: 8px;
      width: 100%;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #005fd1;
    }
  </style>
</head>
<body>
  <div class="logo-title">
    <img src="/logo.png" alt="Mirror OS Logo" />
    <h1>Mirror OS <span class="crown">üëë</span><br />Admin Panel</h1>
  </div>

  <div id="loginPanel" class="login-box">
    <p>üîê Admin login required</p>
    <button id="loginBtn">Sign in with Google</button>
  </div>

  <form id="appForm">
    <label for="name">App Name</label>
    <input type="text" id="name" required />

    <label for="icon">Upload Icon</label>
    <input type="file" id="icon" accept="image/*" required />

    <label for="url">App URL</label>
    <input type="url" id="url" required />

    <button type="submit">Add App</button>
  </form>
</body>
</html>
