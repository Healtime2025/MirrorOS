<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mirror OS Admin Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f111a;
      color: white;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo-title {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .logo-title img {
      height: 64px;
    }
    .crown {
      font-size: 2rem;
      color: gold;
      transform: translateY(-10px);
    }
    form {
      background: #1a1d27;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      width: 100%;
      max-width: 400px;
    }
    label {
      display: block;
      margin: 1rem 0 0.3rem;
    }
    input {
      width: 100%;
      padding: 0.7rem;
      border: none;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    button {
      background: #0077ff;
      color: white;
      border: none;
      padding: 0.9rem;
      border-radius: 8px;
      width: 100%;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #005fd1;
    }
  </style>
</head>
<body>
  <div class="logo-title">
    <img src="/logo.png" alt="Mirror OS Logo" />
    <h1>Mirror OS <span class="crown">üëë</span><br />Admin Panel</h1>
  </div>

  <form id="appForm">
    <label for="name">App Name</label>
    <input type="text" id="name" required />

    <label for="icon">Icon URL</label>
    <input type="url" id="icon" required />

    <label for="url">App URL</label>
    <input type="url" id="url" required />

    <button type="submit">Add App</button>
  </form>

  <script>
    document.getElementById("appForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const icon = document.getElementById("icon").value;
      const url = document.getElementById("url").value;

      const payload = { name, icon, url };

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbwkrwXfQHfWcc3qZNq7I81yAIX3fWStGRaVpYM9gTAAJe0KJMBVV7tEdemJWhM1OcXsFQ/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        alert("‚úÖ App submitted to Mirror OS!");
        document.getElementById("appForm").reset();
      } catch (err) {
        alert("‚ùå Failed to submit. See console.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
