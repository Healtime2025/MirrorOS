  <style>
    :root {
      --bg: #0f111a;
      --tile-bg: #1c1f2e;
      --tile-hover: #292c3e;
      --border: #2a2d3f;
      --accent: #00c853;
      --font: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      background-color: var(--bg);
      color: white;
      font-family: var(--font);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .splash {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 40vh;
      margin-top: 20px;
    }

    .splash img {
      width: 120px;
      animation: spin 3s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .app-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
      padding: 20px;
      width: 90%;
      max-width: 1200px;
    }

    .app-tile {
      background: var(--tile-bg);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease, background 0.3s ease;
      cursor: pointer;
    }

    .app-tile:hover {
      background: var(--tile-hover);
      transform: translateY(-4px);
    }

    .app-icon {
      width: 48px;
      height: 48px;
      margin-bottom: 10px;
    }

    .app-label {
      font-size: 1rem;
      margin-top: 8px;
    }

    .status-badge {
      font-size: 0.75rem;
      margin-top: 6px;
      padding: 4px 8px;
      border-radius: 6px;
      background-color: var(--accent);
      color: #fff;
      display: inline-block;
    }

    @media screen and (max-width: 480px) {
      .splash img {
        width: 80px;
      }

      .app-tile {
        padding: 16px;
      }

      .app-icon {
        width: 40px;
        height: 40px;
      }

      .app-label {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
